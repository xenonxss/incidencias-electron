<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" id="theme_link"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css" />
    <!-- Styles Import-->
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="docs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="docs.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top">
        <a class="navbar-brand" href><img src="img/betania_icon.ico" alt="icono" width="50px"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="ayuda" class="nav-link">Ayuda</a>
                    <a id="abrir-formulario" class="nav-link">Añadir Incidencia</a>
                </li>
            </ul>
        </div>
        <div class="box">
            <a class="buttonalert" href="#popup1"><img src="img/info.svg" alt=""></a>
          </div>
          <div id="popup1" class="overlay">
            <div class="popup">
              <h2>Here i am</h2>
              <a class="close" href="#">&times;</a>
              <div class="content">
                Thank to pop me out of that button, but now i'm done so you can close this window.
              </div>
            </div>
          </div>
          
    </nav>
    <div>
        <form id="form-inc" hidden>
            <h3>Datos Generales</h3>
            <hr>
            <div id="datos-generales">
                <span><!---->
                    <label>Empresa</label>
                    <input type="text" id="empresa" required>
                </span>
                <br>
                <span>
                    <label>Area de Trabajo</label>
                    <input type="text" id="areadetrabajo">
                </span>
                <span>
                    <label>Usuario</label>
                    <input type="text" id="usuario">
                </span>
                <br>
                <span>
                    <label>Direccion</label>
                    <input type="text" id="direccion">
                </span>
                <span>
                    <label>Teléfono</label>
                    <input type="tel" id="telefono">
                </span>
                <br>
                <span>
                    <label>Hogar</label>
                    <input type="text" id="hogar">
                </span>
                <br>
                <span>
                    <label>Fecha de Entrada</label>
                    <input type="date" id="fechadeentrada">
                </span>
                <br>
                <span>
                    <label>Fecha de Salida</label>
                    <input type="date" id="fechadesalida">
                </span>
            </div>
            <h3>Orden de Trabajo</h3>
            <hr>
            <span>
                <label>Equipo</label>
                <input type="text" id="equipo">
            </span>
            <br>
            <span>
                <label>Modelo</label>
                <input type="text" id="modelo">
            </span>
            <br>
            <span>
                <label>Serial</label>
                <input type="text" id="serial">
            </span>
            <br>
            <span>
                <label>Componentes</label>
                <input type="text" id="componentes">
            </span>
            <h3>Averia de equipo</h3>
            <hr>
            <span>
                <input type="text" id="averiadelequipo" style="width: 90%;" />
            </span>
            <h3>Reparacion del equipo</h3>
            <hr>
            <span>
                <input type="text" id="reparaciondelequipo" style="width: 90%;">
            </span>
            <!---->
            <hr>
            <div id="btn-form-inc">
                <input type="button" value="Subir" id="subirIncidencia" class="p-btn1">
                <input type="button" value="Limpiar" id="limpiarCampos" class="p-btn1">
                <input type="button" value="Cerrar" id="cancelarForm" class="p-btn1">
            </div>
        </form>

        <section id="main-section">
            <div id="contenidos">
                <div class="columna">
                    <div id="items-lista">
                        <span id="buscador1">
                            Buscador
                            <input type="search" id="buscador" placeholder="Impresora, Portatil, Betania...">
                        </span>
                    </div>
                    <table class="table table-striped" id="incidencias-lista"></table>
                </div>
                <div class="columnadetalle" id="incidencia-detallada" ></div>
            </div>
        </section>
    </div>
</body>

</html>
