<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Proyecto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" id="theme_link"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css" />
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="docs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="docs.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body style="margin: 0px; padding:0px;">
    <nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top" style="border-bottom: 2px solid red;">
        <a class="navbar-brand" href><img src="img/betania_icon.ico" alt="icono" width="50px"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a id="abrir-formulario" class="nav-link">Añadir Incidencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Fecha</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="left-side-bar">
        <h3>Filtros</h3>
        <span id="buscador1">
            Buscador
            <input type="search" id="buscador">
        </span>
    </div>
    <div>
        <form id="form-inc" class="" onsubmit="return validate();" hidden>
            <h3>Datos Generales</h3>
            <hr>
            <div id="datos-generales">
                <span>
                    Nombre Empresa
                    <input type="text" id="empresa" style="width : 7%;" required>
                </span>
                <span>
                    Area de Trabajo
                    <input type="text" id="areadetrabajo">
                </span>
                <span>
                    Usuario
                    <input type="text" id="usuario" style="width : 7%; ">
                </span>
                <span>
                    Direccion
                    <input type="text" id="direccion" style="width : 7%; ">
                </span>
                <span>
                    Teléfono
                    <input type="tel" id="telefono" style="width : 5%; ">
                </span>
                <span>
                    Hogar
                    <input type="text" id="hogar" style="width : 7%;">
                </span>
                <span>
                    Fecha de Entrada
                    <input type="date" id="fechadeentrada">
                </span>
                <span>
                    Fecha de Salida
                    <input type="date" id="fechadesalida">
                </span>
            </div>
            <h3>Orden de Trabajo</h3>
            <hr>
            <span>Equipo
                <input type="text" id="equipo">
            </span>
            <span>
                Modelo
                <input type="text" id="modelo">
            </span>
            <span> Serial
                <input type="text" id="serial">
            </span>
            <span> Componentes
                <input type="text" id="componentes">
            </span>
            <h3>Averia de equipo</h3>
            <hr>
            <span>
                <input style="width: 90%;" type="text" id="averiadelequipo" required />
            </span>
            <h3>Reparacion del equipo</h3>
            <hr>
            <span>
                <input style="width:90%;" type="text" id="reparaciondelequipo">
            </span>
            <!---->
            <hr>
            <div id="btn-form-inc">
                <input type="button" value="subir" id="subirIncidencia">
                <input type="button" value="Limpiar Campos" id="limpiarCampos">
                <input type="button" value="Cerrar" id="cancelarForm">
            </div>
        </form>
        <section id="main-section">
            <div id="contenidos">
                <table class="columna table table-striped" id="incidencias-lista"></table>
                <div class="columna" id="incidencia-detallada"></div>
            </div>
        </section>
    </div>
</body>

</html>
<script src="prok.js"></script>
